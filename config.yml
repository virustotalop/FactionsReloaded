prefix: "&0[&cFactions&0] &6"
fchat-format: "&6[FChat] %message%"
#Use 0 for the values below to make them unlimited
max-faction-members: 0
max-faction-power: 0
max-faction-land: 0
#The values below cannot be unlimited
starting-faction-warps: 0
max-faction-warps: 0
max-faction-tag-size: 10
allow-faction-warps: true
allow-password-protected-faction-warps: true

#Player values
max-player-power: 10
minimum-player-power: -10
starting-player-power: 10
loss-of-player-power-per-death: 2
update-player-power-ticks: 1200

#HelpMenu
top-of-menu:
- "====[Factions]===="
help-menu:
- "1. /f help"
- "2. /f claim"
commands-per-page: 5

#No containers will be blocked by default
block-any: false

blocked-containers:
- "TRAPPED_CHEST"
- "FURNACE"
- "CHEST"
- "CRAFTING_TABLE"
- "HOPPER"
- "DISPENSER"
- "DROPPER"